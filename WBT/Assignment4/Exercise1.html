<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Example</title>
</head>
<body>

    <h1>Callback Function Example</h1>
    <div id="output"></div>

    <script>
       
        function toUpperCase(str) {
            return str.toUpperCase();
        }

       
        function processData(input, callback) {
            const result = callback(input);
            document.getElementById("output").innerText = "Processed Output: " + result;
        }

        processData("Heyyy Dnyanesh This Side", toUpperCase);
    </script>

</body>
</html>
