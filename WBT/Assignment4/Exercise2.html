<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEachElement Example</title>
</head>
<body>
    <div id="output"></div>
    
    <script>
        function forEachElement(array, callback) {
    array.forEach(callback);
}

// Sample array
const sampleArray = [1, 2, 3, 4, 5];

// Call forEachElement with an anonymous function as the callback
forEachElement(sampleArray, (element, index) => {
    console.log(`Index: ${index}, Result: ${element * 2}`);
});
    </script>
</body>
</html>
