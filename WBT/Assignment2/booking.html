<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Booking</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" width="30" height="30"> Transport Booking</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
                <li class="nav-item"><a class="nav-link" href="booking.html">Booking</a></li>
                <li class="nav-item"><a class="nav-link" href="userDashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" href="signin.html">Sign In</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Book Your Seat</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="transportType">Transport Type</label>
                <select class="form-control" id="transportType">
                    <option value="Bus">Bus</option>
                    <option value="Train">Train</option>
                    <option value="Shuttle">Shuttle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="route">Route</label>
                <input type="text" class="form-control" id="route" placeholder="Enter route" required>
            </div>
            <div class="form-group">
                <label for="departureTime">Departure Time</label>
                <input type="time" class="form-control" id="departureTime" required>
            </div>
            <div class="form-group">
                <label for="numberOfSeats">Number of Seats</label>
                <input type="number" class="form-control" id="numberOfSeats" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
        <div id="bookingConfirmation" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
